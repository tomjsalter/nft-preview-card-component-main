<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="nft-component">
      <figure class="nft-artwork">
        <img src="images/image-equilibrium.jpg" alt="artwork" />
      </figure>

      <main class="nft-info">
        <div class="nft-title">
          <h1>Equilibrium #3429</h1>
          <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="nft-details">
          <div class="nft-price">
            <img src="images/icon-ethereum.svg" alt="ethereum" />
            <p class="nft-price-text">0.041 ETH</p>
          </div>
          <div class="nft-deadline">
            <img src="images/icon-clock.svg" alt="clock" />
            <p class="nft-deadline-text">3 days left</p>
          </div>
        </div>
        <hr class="nft-info-rule" />
      </main>

      <section class="nft-credit">
        <img src="images/image-avatar.png" alt="avatar" />
        <p>Creation of <span>Jules Wyvern</span></p>
      </section>
    </div>
  </body>
</html>
